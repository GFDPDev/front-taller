<mat-sidenav-container class="h-screen">
  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [opened]="opened"
    class="w-48 flex flex-col h-full"
    [fixedInViewport]="true"
  >
    <div class="p-4 flex-1">
      <nav class="space-y-2">
        <img
          title="Don Pedro Logo"
          class="avatar mat-elevation-z8 mx-auto"
          src="assets/logo.png"
        />

        <button
          [routerLink]="['/taller/dashboard-admin']"
          [routerLinkActive]="'selected'"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          (click)="setMenuTitle('Reportes')"
          class="w-full justify-start"
        >
          <mat-icon>assignment</mat-icon>
          <span>Reportes</span>
        </button>
        <button
          [routerLink]="['/taller/dashboard-admin/externos']"
          [routerLinkActive]="'selected'"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          (click)="setMenuTitle('Externos')"
          class="w-full justify-start"
        >
          <mat-icon>airport_shuttle</mat-icon>
          <span>Externos</span>
        </button>
        <button
          [routerLink]="['/taller/dashboard-admin/garantias']"
          [routerLinkActive]="'selected'"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          (click)="setMenuTitle('Garantías')"
          class="w-full justify-start"
        >
          <mat-icon>verified</mat-icon>
          <span>Garantías</span>
        </button>

        <button
          [routerLink]="['/taller/dashboard-admin/servicios']"
          [routerLinkActive]="'selected'"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          (click)="setMenuTitle('Taller')"
          class="w-full justify-start"
        >
          <mat-icon>build_circle</mat-icon>
          <span>Taller</span>
        </button>

        <button
          [routerLink]="['/taller/dashboard-admin/express']"
          [routerLinkActive]="'selected'"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          (click)="setMenuTitle('Express')"
          class="w-full justify-start"
        >
          <mat-icon>bolt</mat-icon>
          <span>Express</span>
        </button>

        <button
          [routerLink]="['/taller/dashboard-admin/clientes']"
          [routerLinkActive]="'selected'"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          (click)="setMenuTitle('Clientes')"
          class="w-full justify-start"
        >
          <mat-icon>groups</mat-icon>
          <span>Clientes</span>
        </button>

        <button
          [routerLink]="['/taller/dashboard-admin/usuarios']"
          [routerLinkActive]="'selected'"
          [routerLinkActiveOptions]="{ exact: true }"
          mat-button
          (click)="setMenuTitle('Usuarios')"
          class="w-full justify-start"
        >
          <mat-icon>account_circle</mat-icon>
          <span>Usuarios</span>
        </button>

        <button (click)="logout()" mat-button class="w-full justify-start">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </nav>
    </div>
        <div class="fixed bottom-0">
      
      <div class="p-4 flex items-center gap-3">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
            <mat-icon>person</mat-icon>
          </div>
        </div>
        <div class="min-w-0 flex-1">
          <div class="text-sm font-medium">{{ user.nombre }} {{ user.apellido }}</div>
          <div class="text-xs">Administrador</div>
        </div>
      </div>

    </div>
  </mat-sidenav>

  <mat-sidenav-content class="flex flex-col h-full">
    <mat-toolbar class="sticky top-0 z-10">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml-2 text-lg font-semibold">{{title}}</span>

    </mat-toolbar>

    <div class="flex-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
