<mat-toolbar class="justify-content-center"  *ngIf="sidenav.mode === 'over'">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Taller de Servicios Grupo Ferretero Don Pedro
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 fixed">
    <img class="avatar mat-elevation-z8 mx-auto" src="assets/logo.png" />

    <h4>{{ user.nombre }} {{ user.apellido }}</h4>
    <h5>Administrador</h5>

    <mat-divider></mat-divider>
    <button [routerLink]="['/dashboard-admin']" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{ exact: true }" mat-button class="menu-button">
      <mat-icon>assignment</mat-icon>
      <span>Reportes</span>
    </button>
    <button [routerLink]="['/dashboard-admin/externos']" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{ exact: true }" mat-button class="menu-button">
      <mat-icon>airport_shuttle</mat-icon>
      <span>Externos</span>
    </button>
    <button [routerLink]="['/dashboard-admin/garantias']" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{ exact: true }" mat-button class="menu-button">
      <mat-icon>verified</mat-icon>
      <span>Garantías</span>
    </button>

    <button [routerLink]="['/dashboard-admin/servicios']" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{ exact: true }" mat-button class="menu-button">
      <mat-icon>build_circle</mat-icon>
      <span>Taller</span>
    </button>

    <button [routerLink]="['/dashboard-admin/express']" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{ exact: true }" mat-button class="menu-button">
      <mat-icon>bolt</mat-icon>
      <span>Express</span>
    </button>

    <button [routerLink]="['/dashboard-admin/clientes']" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{ exact: true }" mat-button class="menu-button">
      <mat-icon>groups</mat-icon>
      <span>Clientes</span>
    </button>

    <button [routerLink]="['/dashboard-admin/usuarios']" [routerLinkActive]="'selected'" [routerLinkActiveOptions]="{ exact: true }" mat-button class="menu-button">
      <mat-icon>account_circle</mat-icon>
      <span>Usuarios</span>
    </button>

    <button (click)="logout()" mat-button class="menu-button">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesión</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8 d-grid">
      <router-outlet></router-outlet>


    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
