<mat-card class="space-y-8">
  <mat-card-header class="flex justify-center">
    <mat-card-title class="text-center"
      >Ventas del Taller por Servicios</mat-card-title
    >
    <mat-card-subtitle class="text-center"
      >Ventas divididas por mes</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content class="text-center">
    <div class="grid grid-rows-1 grid-cols-1">
      <div id="chartdiv3" style="height: 300px"></div>
    </div>
  </mat-card-content>
  <mat-card-actions class="flex justify-center">
    <mat-form-field>
      <mat-label for="monthYearForm">Mes y AÃ±o</mat-label>
      <input
        id="monthYearForm"
        matInput
        [matDatepicker]="dp"
        [formControl]="monthForm"
      />
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker
        #dp
        startView="year"
        (monthSelected)="setMonthAndYear($event, dp)"
        panelClass="month-picker"
      >
      </mat-datepicker>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
