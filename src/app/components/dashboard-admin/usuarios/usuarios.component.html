<div class="mx-auto">
  <div class="grid grid-rows-1 grid-cols-2 gap-5">
    <div class="grid col-span-1 w-2/4">
      <mat-form-field [hidden]="!(this.dataSource.data!.length > 0)">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
    </div>
    <div class="text-end">
      <button
        matButton="filled"
        class="mt-3"
        color="primary"
        (click)="createUsuario()"
      >
        <mat-icon>add</mat-icon> Agregar Usuario
      </button>
    </div>
  </div>
  <div class="w-100" [hidden]="!(this.dataSource.data!.length > 0)">
    <table
      mat-table
      [dataSource]="dataSource"
      class="w-100 text-center"
      matSort
      matSortActive="id"
      matSortDirection="desc"
      matSortDisableClear
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          {{ element.nombre }}
        </td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef class="text-center">Apellido</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          {{ element.apellido }}
        </td>
      </ng-container>

      <!-- Telefono Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef class="text-center">Tipo</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          {{ element.tipo == "1" ? "Administrador" : "TÃ©cnico" }}
        </td>
      </ng-container>

      <!-- CURP Column -->
      <ng-container matColumnDef="curp">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          Nombre de Usuario
        </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          {{ element.curp }}
        </td>
      </ng-container>
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <div class="flex justify-center">
            <button
              mat-icon-button
              (click)="updateUsuario(element)"
              color="secondary"
              matTooltip="Editar Usuario"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              (click)="deleteUsuario(element.id, element.nombre)"
              color="warn"
              matTooltip="Eliminar Usuario"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
