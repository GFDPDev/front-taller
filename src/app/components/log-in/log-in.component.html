<div class="container min-h-full mx-auto">
  <div class="flex justify-center items-center h-screen">
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-card class="text-center">
        <mat-card-header>
          <h1 class="text-lg font-semibold">Taller de Herramientas</h1>
          <p class="text-xs">v{{ version }}</p>
          <img src="assets/logo.png" width="95" class="mx-auto my-8" alt="" />
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input
              oninput="this.value = this.value.toUpperCase()"
              formControlName="curp"
              matInput
              type="text"
              name="username"
              autocomplete="username"
              placeholder="Usuario"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input
              type="password"
              name="password"
              formControlName="password"
              matInput
              autocomplete="current-password"
              placeholder="******"
            />
          </mat-form-field>
          <div class="w-full text-center">
            <mat-checkbox formControlName="remember" color="primary">
              Recordar mis datos
            </mat-checkbox>
          </div>
        </mat-card-content>
        <mat-card-actions class="justify-center">
          <button
            type="submit"
            matButton="filled"
            color="primary"
            class="w-1/2 mb-4 p-1"
            [disabled]="form.invalid"
          >
            Iniciar Sesión
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
